        // Technology and Industry categories
        const technologies = [
            'Data Center & Infrastructure',
            'ELV & Building Systems',
            'Enterprise Telephony & UC',
            'Network & Security',
            'Cloud & Migration',
            'Enterprise Applications',
            'Mobile & Workforce Management',
            'RPA & Automation'
        ];

        const industries = [
            'Banking & Financial Services',
            'Government & Public Sector',
            'Healthcare',
            'Education',
            'Retail & Commercial',
            'Manufacturing & Industrial',
            'Corporate Enterprise',
            'Hospitality & Residential'
        ];

        let currentView = 'all';
        let currentFilter = null;

        // Initialize
        function init() {
            showAllProjects();
        }

        // Switch between views
        function switchView(view) {
            currentView = view;
            currentFilter = null;

            // Update nav buttons
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event?.target?.classList.add('active');

            if (view === 'all') {
                showAllProjects();
            } else if (view === 'technology') {
                showTechnologyView();
            } else if (view === 'industry') {
                showIndustryView();
            }
        }

        // Show all projects
        function showAllProjects() {
            document.getElementById('sidebar').classList.add('hidden');
            
            let html = '<h2>All Projects (25 Major Programs ‚Ä¢ 8 Flagship)</h2>';
            html += '<p style="color: #64748b; margin-bottom: 2rem;">Complete portfolio of enterprise technology programs delivered across 7 industries. Flagship projects represent the most comprehensive, multi-year programs with detailed documentation.</p>';
            
            // Stats grid
            html += '<div class="stats-grid">';
            const stats = [
                { number: "300+", label: "Enterprise Projects" },
                { number: "$15M+", label: "Cumulative Budgets" },
                { number: "88-90%", label: "On-Time Delivery" },
                { number: "20+", label: "Virtualization Projects" },
                { number: "30+", label: "Telephony Projects" },
                { number: "5+", label: "DC Relocations" },
                { number: "7", label: "Industry Sectors" },
                { number: "95%+", label: "Client Satisfaction" }
            ];
            stats.forEach(stat => {
                html += `
                    <div class="stat-card">
                        <div class="stat-number">${stat.number}</div>
                        <div class="stat-label">${stat.label}</div>
                    </div>
                `;
            });
            html += '</div>';

            // All project cards
            projects.forEach(project => {
                html += createProjectCard(project);
            });

            document.getElementById('mainContent').innerHTML = html;
        }

        // Show technology view
        function showTechnologyView() {
            document.getElementById('sidebar').classList.remove('hidden');
            document.getElementById('filterTitle').textContent = 'Filter by Technology';
            
            // Populate filters
            let filterHtml = '';
            technologies.forEach(tech => {
                const count = projects.filter(p => p.technologies.includes(tech)).length;
                filterHtml += `
                    <div class="filter-item" onclick="filterByTechnology('${tech}')">
                        <span>${tech}</span>
                        <span class="count-badge">${count}</span>
                    </div>
                `;
            });
            document.getElementById('filterContent').innerHTML = filterHtml;

            // Show all projects initially
            let html = '<h2>Projects by Technology</h2>';
            html += '<p style="color: #64748b; margin-bottom: 2rem;">Select a technology category from the sidebar to filter projects</p>';
            projects.forEach(project => {
                html += createProjectCard(project);
            });
            document.getElementById('mainContent').innerHTML = html;
        }

        // Show industry view
        function showIndustryView() {
            document.getElementById('sidebar').classList.remove('hidden');
            document.getElementById('filterTitle').textContent = 'Filter by Industry';
            
            // Populate filters
            let filterHtml = '';
            industries.forEach(industry => {
                const count = projects.filter(p => p.industries.includes(industry)).length;
                filterHtml += `
                    <div class="filter-item" onclick="filterByIndustry('${industry}')">
                        <span>${industry}</span>
                        <span class="count-badge">${count}</span>
                    </div>
                `;
            });
            document.getElementById('filterContent').innerHTML = filterHtml;

            // Show all projects initially
            let html = '<h2>Projects by Industry</h2>';
            html += '<p style="color: #64748b; margin-bottom: 2rem;">Select an industry sector from the sidebar to filter projects</p>';
            projects.forEach(project => {
                html += createProjectCard(project);
            });
            document.getElementById('mainContent').innerHTML = html;
        }

        // Filter by technology
        function filterByTechnology(tech) {
            currentFilter = tech;
            
            // Update active state
            document.querySelectorAll('.filter-item').forEach(item => {
                item.classList.remove('active');
                if (item.textContent.includes(tech)) {
                    item.classList.add('active');
                }
            });

            // Filter projects
            const filtered = projects.filter(p => p.technologies.includes(tech));
            
            let html = `<h2>${tech}</h2>`;
            html += `<p style="color: #64748b; margin-bottom: 2rem;">${filtered.length} projects in this category</p>`;
            
            filtered.forEach(project => {
                html += createProjectCard(project);
            });
            
            document.getElementById('mainContent').innerHTML = html;
        }

        // Filter by industry
        function filterByIndustry(industry) {
            currentFilter = industry;
            
            // Update active state
            document.querySelectorAll('.filter-item').forEach(item => {
                item.classList.remove('active');
                if (item.textContent.includes(industry)) {
                    item.classList.add('active');
                }
            });

            // Filter projects
            const filtered = projects.filter(p => p.industries.includes(industry));
            
            let html = `<h2>${industry}</h2>`;
            html += `<p style="color: #64748b; margin-bottom: 2rem;">${filtered.length} projects in this sector</p>`;
            
            filtered.forEach(project => {
                html += createProjectCard(project);
            });
            
            document.getElementById('mainContent').innerHTML = html;
        }

        // Create project card HTML
        function createProjectCard(project) {
            const flagshipClass = project.flagship ? ' flagship' : '';
            const flagshipBadge = project.flagship ? '<span class="flagship-badge">üèÜ FLAGSHIP</span>' : '';
            
            return `
                <div class="project-card${flagshipClass}">
                    <div class="project-title">
                        ${project.title}
                        ${flagshipBadge}
                    </div>
                    <div class="project-subtitle">${project.subtitle}</div>
                    <div class="project-excerpt">${project.excerpt}</div>
                    <div class="project-tags">
                        ${project.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                    <a href="projects/${project.id}.html" class="view-details-btn">View Full Project Details ‚Üí</a>
                </div>
            `;
        }

        // Initialize on load
        window.onload = init;
    </script>
